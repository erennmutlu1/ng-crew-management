<h1 mat-dialog-title>Certificates</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <table mat-table [dataSource]="certificateData" class="mat-elevation-z8">

    <!-- Certificate Type -->
    <ng-container matColumnDef="certificateType">
      <th mat-header-cell *matHeaderCellDef> Certificate Type </th>
      <td mat-cell *matCellDef="let certificate"> {{certificate.type}} </td>
    </ng-container>

    <!-- Issue Date -->
    <ng-container matColumnDef="issueDate">
      <th mat-header-cell *matHeaderCellDef> Issue Date </th>
      <td mat-cell *matCellDef="let certificate"> {{certificate.issueDate | date}} </td>
    </ng-container>

    <!-- Expiry Date -->
    <ng-container matColumnDef="expiryDate">
      <th mat-header-cell *matHeaderCellDef> Expiry Date </th>
      <td mat-cell *matCellDef="let certificate"> {{certificate.expiryDate | date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</div>
