<div class="header">
  <mat-toolbar>
    Header
  </mat-toolbar>
</div>
<div class="content">
  <div class="back-icon">
    <button mat-icon-button [routerLink]="['/']">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
  <div class="add-form-class">
    <h2>Create Certificate</h2>
    <form [formGroup]="certificateTypeForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" required></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!certificateTypeForm.valid"
        style="margin-left:300px;">Create</button>
    </form>
    <div class="certificate-list-class" style="margin-top: 30px;">
      <h2>Certificate List</h2>
      <table mat-table [dataSource]="certificateTypeList" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
