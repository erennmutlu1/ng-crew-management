<div>
  <button mat-raised-button color="primary" (click)="openAddModal()">Add Crew Member</button>
</div>
<div>
  <button mat-raised-button color="accent" [routerLink]="['/create-certificate-page']"> Create Certificate</button>
</div>
<table mat-table [dataSource]="crewMemberList" class="mat-elevation-z8">
  <!-- First Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.firstName }} </td>
  </ng-container>

  <!-- Last Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.lastName }} </td>
  </ng-container>

  <!-- Nationality Column -->
  <ng-container matColumnDef="nationality">
    <th mat-header-cell *matHeaderCellDef> Nationality </th>
    <td mat-cell *matCellDef="let element"> {{ element.nationality }} </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
  </ng-container>

  <!-- Days on Board Column -->
  <ng-container matColumnDef="daysOnBoard">
    <th mat-header-cell *matHeaderCellDef> Days On Board </th>
    <td mat-cell *matCellDef="let element"> {{ element.daysOnBoard }} </td>
  </ng-container>

  <!-- Daily Rate Column -->
  <ng-container matColumnDef="dailyRate">
    <th mat-header-cell *matHeaderCellDef> Daily Rate </th>
    <td mat-cell *matCellDef="let element"> {{ element.dailyRate }}</td>
  </ng-container>
  <!-- Currency Column -->
  <ng-container matColumnDef="currency">
    <th mat-header-cell *matHeaderCellDef> Currency </th>
    <td mat-cell *matCellDef="let element"> {{ element.currency }} </td>
  </ng-container>
  <!-- Certificates Column -->
  <ng-container matColumnDef="certificates">
    <th mat-header-cell *matHeaderCellDef> Certificates </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="showCertificateModal(element.certificates)">View</button>
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element; let elementIndex = index">
      <button mat-icon-button color="primary" (click)="openEditModal(element, elementIndex)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteCrew(elementIndex)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <!-- Header Row -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!-- Data Rows -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
